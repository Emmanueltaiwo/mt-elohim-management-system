<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - mt elohim hospital management system</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav>
        <div class="logo">
           <h2>mt elohim <span>management system</span></h2>
              <a href="index.html">LOG OUT</a>
        </div>
     </nav>
<hr>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> Add <span class="text-primary">A </span>Product</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Price</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">S/N</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <br>
            <input type="submit" value="ADD" class="btn btn-primary btn-block">
            <a href="checkout.html" class="checkout">CHECKOUT</a>
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>S/N</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
       



     <script src="dashboard.js"></script>
</body>
</html>
